<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Repositorium v2</title>
    <link rel="icon" href="{{ url_for('static', filename='UM.jpg') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navBar.css') }}"/>
</head>
<body>

    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>

<div class="content">
    <div class="list">
        <h1>List Contributors</h1>
        <h2>Results | {{ listContributors|length }}</h2>
        <table id="listDepartments" class="tab_green">
            <tr>
                <th>Contributor ID</th>
                <th>Contributor Name</th>
            </tr>
            {% for department in listContributors %}
            <tr>
                <td>{{ department[0] }}</td>
                <td>{{ department[1] }}</td>
            </tr>
        {% endfor %}
        
        </table>
        <br>
        <br>
    </div>
</div>

</body>
</html>
