<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GraphDB Data</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navBar.css') }}"/>
</head>
<body>

    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>

<div class="content">
    <div class="list">
        <h1>List Departments</h1>
        <h2>Results | {{ listDepartments|length }}</h2>
        <table id="listDepartments" class="tab_green">
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
            </tr>
            {% for department in listDepartments %}
            <tr>
                <td>{{ department[0] }}</td>
                <td>{{ department[1] }}</td>
            </tr>
        {% endfor %}
        
        </table>
        <br>
        <br>
    </div>
</div>

</body>
</html>
