<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GraphDB Data</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navBar.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/filters.css') }}"/>
    
</head>
<body>

    <div class="sidebar">
        {% include 'sidebar.html' %}
    </div>

<div style="margin-left:25%;padding:1px 16px;height:1000px;">
    <div class="list">
        <h2>Results</h2>
        <table id="listRecords">
            <tr>
                <th>Data</th>
                <th>Value</th>
            </tr>
        {% for data in record %}
            <tr>
                <td>> {{ data.key.value }} </td>
                <td> {{ data.value.value }}"</td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
