<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Periodic Table</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
</head>
<body>
    <div class="w3-card-4">

        <header class="w3-container w3-purple">
            <h1>Periodic Table: Elements</h1>  
        </header>

        <div class="w3-container">
            <table class="w3-table-all">
                <tr>
                    <th>Número</th>
                    <th>Nome</th>
                    <th>Símbolo</th>
                    <th>Grupo</th>
                </tr>
                {% for entry in data %}
                    <tr >
                        <td onclick="window.location='{{ "/element/" + entry.n.value }}';" style="cursor:pointer;" >{{ entry.n.value }}</td>
                        <td onclick="window.location='{{ "/element/" + entry.n.value }}';" style="cursor:pointer;" >{{ entry.nome.value }}</td>
                        <td onclick="window.location='{{ "/element/" + entry.n.value }}';" style="cursor:pointer;" >{{ entry.simb.value }}</td>
                        {% if "group" in entry%}
                            <td onclick="window.location='{{ "/group/" + entry.group.value }}';" style="cursor:pointer;">{{ entry.group.value }}
                        {% endif %}
                    </tr>
                {% endfor %}
            </table>
        </div>

        <footer class="w3-container w3-purple">
            <h5>Generated by RPCW2024  :: [<a href="/">Return</a>]</h5>
        </footer>
    </div>
</body>
</html>
